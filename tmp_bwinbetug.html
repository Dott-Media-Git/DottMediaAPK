  <div class="update-worker" id="updateWorker">
    <div id="reloadTextDiv" class="d-flex w-100 flex-row h-100 align-items-center">Please reload app to update to latest version.</div>
    <div class="d-flex flex-row justify-content-around h-100 align-items-center d-flex" style="margin-left: 8px; width: 70%;">
      <div id="acceptButton" style="cursor: pointer; height: 100%; width: 100%; height: 100%;" class="align-items-center  justify-content-center d-flex">ACCEPT</div>
    </div>
  </div> 



  <script type="module">
  import { Workbox } from 'https://storage.googleapis.com/workbox-cdn/releases/6.4.1/workbox-window.prod.mjs';

    let wb;

    if ('serviceWorker' in navigator && (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true)) {

      console.log("-- PWA --");

      wb = new Workbox('service-worker.js');

      wb.addEventListener('installed', (event) => {
        if (event.isUpdate) {
          console.log('[SW] New service worker installed.');
          wb.messageSkipWaiting();
        }
      });

      wb.addEventListener('waiting', () => {
        console.log('[SW] New service worker is waiting.');
        showUpdatePrompt();
        setTimeout(() => {
          wb.messageSkipWaiting();
        }, 5000);
      });

      wb.addEventListener('controlling', () => {
        console.log('[SW] New service worker is now controlling. Reloading page.');
        localStorage.removeItem('chunkReloadCount'); 
      });

      document.getElementById('acceptButton').addEventListener('click', async () => {
        hideUpdatePrompt();
        const registration = await navigator.serviceWorker.getRegistration();
        if (registration?.waiting) {
          console.log('[SW] Sending skipWaiting message.');
          registration.waiting.postMessage({ type: 'SKIP_WAITING' });
        } else if (wb) {
          console.log('[SW] Fallback: Using wb.messageSkipWaiting()');
          wb.messageSkipWaiting();
        }
      });



      window.addEventListener('load', async () => {
        const reg = await navigator.serviceWorker.getRegistration();
        console.log("reg", reg);
        if (reg?.waiting) {
          console.log('[SW] Detected waiting service worker on load.');
          showUpdatePrompt();
          setTimeout(() => {
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }, 5000);
        }
      });

      wb.register().catch(error => {
        console.error('Service worker registration failed:', error);
      }).then(() => {
        setInterval(() => {
          wb.update();
        }, 1000 * 60 * 5); 
      });
    }

    function showUpdatePrompt() {
      const el = document.getElementById('updateWorker');
      if (el) {
        el.classList.remove('dismissed');
        el.style.visibility = 'visible';
      }
    }

    function hideUpdatePrompt() {
      const el = document.getElementById('updateWorker');
      if (el) {
        el.classList.add('dismissed');
        el.style.visibility = 'hidden';
      }
    }
  </script>

  <script>
    let reloadCount = parseInt(localStorage.getItem('chunkReloadCount') || '0', 10);
    const maxReloads = 3;
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      handlePotentialChunkError(msg, error, url);
    };

    window.addEventListener('unhandledrejection', (event) => {
      const error = event.reason;
      handlePotentialChunkError(error.message || error, error, error?.url || window.location.href);
    });

    function handlePotentialChunkError(message, error, url) {
      const isChunkError = /Loading chunk [\d]+ failed|ChunkLoadError/.test(message || '');
      if (!isChunkError) return;

      const isThirdParty = url && (url.startsWith('https://') && !url.startsWith(window.location.origin));
      const isAppChunk = url && (url.includes('chunk.js') || url.includes('/build/') || !isThirdParty);

      if (isThirdParty) {
        console.warn('Third-party script error (not reloading):', url);
        return; 
      }

      if (!isAppChunk) return;

      console.error('Detected chunk load error:', message, url);

      if (reloadCount < maxReloads) {
        reloadCount++;
        localStorage.setItem('chunkReloadCount', reloadCount.toString());
        window.location.reload();
      } else {
        console.warn('Max reloads reached for chunk error:', url);
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data?.type === 'CHUNK_LOAD_ERROR') {
          if (event.data.url.includes('chunk.js') || event.data.url.startsWith('/build/')) {
            handlePotentialChunkError('Chunk load failed from SW', null, event.data.url);
          }
        }
      });
    }

      const acceptButton = document.getElementById('acceptButton');

      switch (language) {
        case 'en':
          reloadTextDiv.innerHTML = 'Please reload app to update to latest version.';
          acceptButton.innerHTML = 'ACCEPT';
          break;
        case 'fr':
          reloadTextDiv.innerHTML = 'Veuillez recharger l\'application pour mettre Ã  jour vers la derniÃ¨re version.';
          acceptButton.innerHTML = 'ACCEPTER';
          break;
        case 'hr':
          reloadTextDiv.innerHTML = 'Ponovno uÄitajte aplikaciju kako biste aÅ¾urirali na najnoviju verziju.';
          acceptButton.innerHTML = 'PRIHVAÄAM';
          break;
        case 'srl':
          reloadTextDiv.innerHTML = 'Ponovo uÄitajte aplikaciju da biste aÅ¾urirali na najnoviju verziju.';
          acceptButton.innerHTML = 'PRIHVATAM';
          break;
        case 'cs':
          reloadTextDiv.innerHTML = 'ProsÃ­m, znovu naÄtÄte aplikaci pro aktualizaci na nejnovÄjÅ¡Ã­ verzi.';
          acceptButton.innerHTML = 'PÅIJMOUT';
          break;
        case 'es':
          reloadTextDiv.innerHTML = 'Por favor, recargue la aplicaciÃ³n para actualizar a la Ãºltima versiÃ³n.';
          acceptButton.innerHTML = 'ACEPTAR';
          break;
        case 'pl':
          reloadTextDiv.innerHTML = 'ProszÄ przeÅadowaÄ aplikacjÄ, aby zaktualizowaÄ do najnowszej wersji.';
          acceptButton.innerHTML = 'AKCEPTUJÄ';
          break;
        default:
          reloadTextDiv.innerHTML = 'Please reload app to update to latest version.';
          acceptButton.innerHTML = 'ACCEPT';
          break;
      }
    }, 50);
