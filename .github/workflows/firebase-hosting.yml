name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Build Expo web app
        run: npm run build:web

      - name: Install Firebase CLI locally
        run: npm install firebase-tools --save-dev

      - name: Verify Firebase CLI
        run: npx firebase --version

      - name: Ensure Firebase token is available
        run: |
          if [ -z "${FIREBASE_TOKEN}" ]; then
            echo "FIREBASE_TOKEN is not set. Please add it to your repository secrets."
            exit 1
          fi

      - name: Debug deployment environment
        run: |
          MASKED_TOKEN="${FIREBASE_TOKEN:0:5}****"
          echo "Deploying to Firebase with token: $MASKED_TOKEN"

      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting
